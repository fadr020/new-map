<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Satelit - Batam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
    }

    #startBtn {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startBtn:hover {
      background-color: #218838;
    }

    #mapContainer {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-top: 30px;
    }

    #mapContainer.show {
      opacity: 1;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <button id="startBtn">Start</button>

  <div id="mapContainer">
    <iframe
      id="mapFrame"
      src=""
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const mapContainer = document.getElementById('mapContainer');
    const mapFrame = document.getElementById('mapFrame');

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      startBtn.innerText = 'Loading...';

      setTimeout(() => {
        // Ganti dengan lokasi Batam, view satelit
        const batamMapURL = "https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15938.97348013483!2d104.030453!3d1.1068705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1719400000000!5m2!1sid!2sid";

        mapFrame.src = batamMapURL;
        mapContainer.classList.add('show');
        startBtn.style.display = 'none';
      }, 2000); // jeda 2 detik
    });
  </script>

</body>
</html>
