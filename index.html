<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Satelit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
    }

    #startBtn {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startBtn:hover {
      background-color: #0056b3;
    }

    #mapContainer {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-top: 30px;
    }

    #mapContainer.show {
      opacity: 1;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <button id="startBtn">Start</button>

  <div id="mapContainer">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126917.63550357853!2d106.8271536!3d-6.1753943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sid!4v1719416123456!5m2!1sen!2sid"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const mapContainer = document.getElementById('mapContainer');

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      startBtn.innerText = 'Loading...';

      setTimeout(() => {
        mapContainer.classList.add('show');
        startBtn.style.display = 'none';
      }, 2000); // 2 detik jeda
    });
  </script>

</body>
</html>
